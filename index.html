<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <div class="card" style="width: 20rem;">
                <div class="card-header">
                    Calculator Olang
                </div>
                <div class="card-body">
                    <!-- Bootstrap Form -->
                    <form id="calculatorForm">
                        <div class="mb-3">
                            <label class="form-label">Bayaran Bulanan</label>
                            <input type="text" class="form-control" name="bulanan" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kos Servis Kereta</label>
                            <input type="text" class="form-control" name="servis" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Road Tax</label>
                            <input type="text" class="form-control" name="tax" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Insuran Kenderaan</label>
                            <input type="text" class="form-control" name="insuran" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tayar (2 Yearly)</label>
                            <input type="text" class="form-control" name="tayar" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Bateri (2 Yearly)</label>
                            <input type="text" class="form-control" name="bateri" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tol</label>
                            <input type="text" class="form-control" name="tol" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parking</label>
                            <input type="text" class="form-control" name="parking" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Others</label>
                            <input type="text" class="form-control" name="others" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="button" class="btn btn-primary" onclick="calculateTotal()">Calculate</button>
                    </form>

                    <!-- Display Result -->
                    <h3 id="totalCost" class="mt-4">Kos Sebenar Bulanan: RM <span id="result">0</span></h3>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS (Optional for Bootstrap features) -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

        <script>
                            function calculateTotal() {
                                // Get form element by ID
                                let form = document.getElementById('calculatorForm');

                                // Initialize total cost
                                let totalCost = 0;

                                // Loop through form elements
                                for (let i = 0; i < form.elements.length; i++) {
                                    let element = form.elements[i];

                                    // Check if element is an input field and has a value
                                    if (element.type === 'text' && element.value !== '') {
                                        // Parse input value as float and add to totalCost
                                        totalCost += parseFloat(element.value);
                                    }
                                }

                                // Display total cost in result span
                                document.getElementById('result').textContent = totalCost.toFixed(2); // Display with 2 decimal places
                            }
        </script>
    </body>
</html>
